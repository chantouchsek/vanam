<div class="row" ng-init="vm.getCategories();vm.getMarques();vm.getGenders();vm.getSports();vm.getGammes();vm.getSports();vm.getZonages(); vm.resetProduit()">
  <div class="col-xs-12">
    <div class="page-title-box">
      <h4 class="page-title">Ajouter nouveau produit</h4>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="card-box">
  <ul class="nav nav-tabs tabs-bordered">
    <li class="active">
      <a href="#tab-informations" data-toggle="tab" aria-expanded="true">
        <span class="visible-xs"><i class="fa fa-home"></i></span>
        <span class="hidden-xs">Informations</span>
    </a>
    </li>
    <li class="disabled">
      <a href="#" data-toggle="tab" aria-expanded="false">
        <span class="visible-xs"><i class="fa fa-camera"></i></span>
        <span class="hidden-xs">Images</span>
      </a>
    </li>
    <li class="disabled">
      <a href="#" data-toggle="tab" aria-expanded="false">
        <span class="visible-xs"><i class="fa fa-trello"></i></span>
        <span class="hidden-xs">Stock</span>
      </a>
    </li>
    <li class="disabled">
      <a href="#" data-toggle="tab" aria-expanded="false">
      <span class="visible-xs"><i class="fa fa-first-order"></i></span>
      <span class="hidden-xs">EAN</span>
    </a>
      <li class="disabled">
        <a href="#" data-toggle="tab" aria-expanded="false">
      <span class="visible-xs"><i class="mdi mdi-view-dashboard"></i></span>
      <span class="hidden-xs">Stats</span>
    </a>
      </li>
      <li class="disabled">
        <a href="#" data-toggle="tab" aria-expanded="false">
        <span class="visible-xs"><i class="fa fa-globe"></i></span>
        <span class="hidden-xs">Web</span>
      </a>
      </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="tab-informations">
      <form name="form" id="form" ng-submit="vm.addProduit()">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" name="reference" class="form-control" placeholder=" " ng-model="vm.produit.reference" required>
              <label>Référence*</label>
            </div>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <input type="text" name="description" class="form-control w-full" placeholder=" " ng-model="vm.produit.description" required=>
              <label>Description*</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" name="category_id" required="" ng-model="vm.produit.category_id">
                <option value="" class="hidden">Catégorie*</option>
                <option value="{{ value.id }}" ng-repeat="(key, value) in vm.categories track by $index">{{ value.name }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" required="" name="range_id" ng-model="vm.produit.range_id">
                <option value="" class="hidden">Gamme*</option>
                <option value="{{ value.id }}" ng-repeat="(key, value) in vm.gammes track by $index">{{ value.name }}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" required="" name="brand_id" ng-model="vm.produit.brand_id">
                <option value="" class="hidden">Marque*</option>
                <option value="{{ value.id }}" ng-repeat="(key, value) in vm.marques track by $index">{{ value.name }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" name="gender_id" ng-model="vm.produit.gender_id">
                <option value="" class="hidden">Genre</option>
                <option value="{{ value.id }}" ng-repeat="(key, value) in vm.genders track by $index">{{ value.name }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <select class="form-control" ng-model="vm.produit.sport_id">
                <option value="" class="hidden">Sport</option>
                <option value="{{ value.id }}" ng-repeat="(key, value) in vm.sports track by $index">{{ value.name }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" name="couleur" class="form-control" placeholder=" " ng-model="vm.produit.color">
              <label>Couleur</label>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-8" ng-dblclick="vm.showprice()">
            <h4 class="text-info w-70" ng-click="show_price=!show_price">Prix</h4>
            <div class="form-group inline w-sm">
              <input type="text" class="form-control" placeholder=" " ng-model="vm.produit.sale_public_price">
              <label>Prix vente public</label>
            </div>
            <div class="form-group inline w-sm">
              <input type="text" class="form-control" placeholder=" " ng-model="vm.produit.sale_rate_public">
              <label>Prix vente tarif</label>
            </div>
            <div class="form-group inline w-sm">
              <input type="text" class="form-control" placeholder=" " ng-model="vm.produit.sale_vanam_price">
              <label>Prix vente VANAM*</label>
            </div>
            <div class="" ng-show="show_price">
              <div>
                <span>Prix achat min : 0 €</span>
              </div>
              <div>
                <span>Prix achat max : 0 €</span>
              </div>
            </div>
            <div class="popup-prix" ng-show="vm.showPrice">
              <div>
                <span>0</span>
              </div>
              <div>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <h4 class="text-info">Emplacement</h4>
            <div class="row">
              <!-- <div class="col-xs-4">
                <div class="form-group">
                  <select class="form-control" ng-model="vm.produit.zonage_city_id">
                    <option class="hidden" value="">MRS</option>
                    <option value="{{ value.id }}" ng-repeat="(key, value) in vm.zonages track by $index">{{ value.trigram }}</option>
                  </select>
                </div>
              </div> -->
              <div class="col-xs-6">
                <div class="form-group">
                  <input type="text" class="form-control  m-r" placeholder=" " ng-model="vm.produit.aisle">
                  <label>Ex : A12</label>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <input type="text" class="form-control m-r" placeholder=" " ng-model="vm.produit.palette">
                  <label>Ex : PAL9</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-right">
          <button type="reset" class="btn btn-danger closeModal" ng-click="vm.goToProductList()">Annuler</button>
          <button type="submit" class="btn btn-info refreshProduits">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>

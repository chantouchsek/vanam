<div class="row">
  <div class="col-xs-12">
    <div class="page-title-box">
      <h4 class="page-title">Mon profile</h4>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="card-box">
  <form class="form" ng-submit="vm.editUser()">
    <div class="text-center">
      <!-- photo existante -->
      <div ng-if="vm.user.url_picture">
        <img ng-src="http://api.utiledev.vanam.fr/{{ vm.user.url_picture }}" class="text-center max-w-lg img"  alt="">
      </div>
      <!-- photo inexistante -->
      <div ng-if="!vm.user.url_picture">
        <img ng-src="images/user.png" class="text-center max-w-lg img"  alt="">
      </div>
      <input type="file" name="picture" class="form-control hidden">
      <div class="btn btn-xs btn-danger w-sm m-t-10" ng-if="vm.user.url_picture" ng-click="vm.deletePhoto(vm.user.id)"><i class="fa fa-trash"></i></div>
      <div class="btn btn-xs btn-success m-t-10" ng-click="vm.uploadPhoto(vm.user.id)" ng-if="vm.canUpload"><i class="fa fa-upload"></i> upload</div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" class="form-control" required="" name="mail" ng-model="vm.user.mail" placeholder="Adresse mail">
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
        	<span class="input-group-btn">
              	<input type="{{ vm.passVisible ? 'text':'password' }}" required="" id="password" class="form-control" placeholder="Mot de passe" ng-model="vm.user.passwd">
              	<button type="button" class="btn waves-effect waves-light btn-primary" style="margin-left: -40px;" ng-click="vm.passVisible = !vm.passVisible"><i class="fa fa-eye"></i></button>
           	</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" required="" name="name" ng-model="vm.user.name" placeholder="name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" required="" name="firstname" ng-model="vm.user.firstname" placeholder="Prénom">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" required="" name="mobile_line" ng-model="vm.user.mobile_line" placeholder="Mobile line">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" name="direct_line" ng-model="vm.user.direct_line" placeholder="Direct line">
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success">Enregistrer</button>
    </div>
  </form>
</div>

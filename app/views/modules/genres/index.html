<div class="row">
  <div class="col-xs-12">
    <div class="page-title-box">
      <h4 class="page-title">Genre</h4>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="card-box w-xxl no-padder">
  <form class="row wrapper-sm" ng-submit="vm.addGender();">
    <div class="col-md-9">
      <div class="form-group m-n">
        <input type="text" class="form-control" placeholder=" " ng-model="vm.gender.name" required="">
        <label>Genre</label>
      </div>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
<div class="card-box table-responsive">
  <table id="genres" class="table table-striped" ng-init="vm.getGenders()">
    <thead>
      <tr>
        <th>Nom</th>
        <th width="60">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in vm.genders track by $index">
        <td>
          <span ng-hide="edit">{{ value.name }}</span>
          <input ng-show="edit" type="text" ng-model="value.name" ng-keydown="$event.keyCode === 13 && vm.updateGender(value)" class="form-control">
        </td>
        <td>
          <div class="btn btn-xs btn-info" ng-hide="edit" ng-click="edit=true"><i class="fa fa-pencil"></i></div>
          <div class="btn btn-xs btn-success" ng-click="vm.updateGender(value); edit=false;" ng-show="edit" ng-click="edit=false"><i class="fa fa-check"></i></div>
          <div class="btn btn-xs btn-danger" ng-click="vm.deleteGender(value.id)"><i class="fa fa-trash"></i></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

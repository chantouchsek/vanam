<div class="container-alt">
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper-page">
                <div class="m-t-40 account-pages">
                    <div class="text-center account-logo-box">
                        <h2 class="text-uppercase">
                            <div class="text-success">
                                <h2>Connexion</h2>
                            </div>
                        </h2>
                    </div>
                    <div class="account-content" ng-init="lostPassword=0">
                        <form class="form-horizontal" ng-submit="vm.login()" ng-if="!lostPassword">
                            <div class="form-group ">
                                <input class="form-control" type="email" ng-model="vm.user.mail" required=""
                                       placeholder="Adresse mail">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" ng-model="vm.user.passwd" required=""
                                       placeholder="Mot de passe">
                            </div>

                            <div class="form-group text-center m-t-20">
                                <button class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="submit">
                                    Se connecter
                                </button>
                            </div>

                            <div ng-if="vm.error" class="alert alert-danger text-center">{{ vm.error }}</div>
                        </form>

                        <form class="form-horizontal" ng-submit="vm.linkResetPassword()" ng-if="lostPassword">
                            <div class="form-group ">
                                <input class="form-control" type="email" ng-model="vm.reset_mail" required=""
                                       placeholder="Adresse mail">
                            </div>
                            <div class="form-group text-center m-t-20">
                                <button class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="submit">
                                    Envoyer
                                </button>
                            </div>
                        </form>

                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="form-group text-center m-t-30">
                    <div class="col-sm-12">
                        <a ng-click="lostPassword = !lostPassword" ng-hide="lostPassword" class="text-muted"><i
                                class="fa fa-lock m-r-5"></i> Mot de passe oubli√©?</a>
                        <a ng-click="lostPassword = !lostPassword" ng-show="lostPassword" class="text-muted"><i
                                class="fa fa-lock m-r-5"></i> Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
